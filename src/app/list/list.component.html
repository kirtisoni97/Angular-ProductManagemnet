<div class="page-content">

<div class="category-header">
  <h2>Shop by Categories</h2>
  <a class="see-all" (click)="getAllData()">See All</a>
</div>

<div class="category-list">
  <mat-card
    class="category-card"
    *ngFor="let item of categories"
    [ngClass]="{ active: item.active }"
        (click)="selectCategory(item)"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.name }}</span>
  </mat-card>
</div>

<div class="page-content">

  <div *ngFor="let category of groupedProducts | keyvalue" class="category-section">

    <div class="category-header">
      <h2 class="category-title">
        {{ category.key | titlecase }}
      </h2>
      <span class="category-count">
        {{ category.value.length }} items
      </span>
    </div>

    <div class="container">
      <mat-card
        *ngFor="let item of category.value"
        class="product-card"
      >

        <mat-card-header class="card-header">
          <mat-card-title class="product-name">
            {{ item.name }}
          </mat-card-title>
          <mat-card-subtitle class="price">
            â‚¹{{ item.price }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="card-content">
          <p>{{ item.description }}</p>
        </mat-card-content>

        <mat-card-actions align="end" class="card-actions">
          <button
            mat-raised-button
            color="primary"
            class="add-btn"
            (click)="addProduct(item)">
            ADD
          </button>
        </mat-card-actions>

      </mat-card>
    </div>

  </div>

</div>

<div class="features-wrapper">
  <mat-card class="feature-card" *ngFor="let item of features">
    <mat-icon class="feature-icon">{{ item.icon }}</mat-icon>

    <h3 class="feature-title">{{ item.title }}</h3>

    <p class="feature-desc">
      {{ item.description }}
    </p>
  </mat-card>
</div>

</div>
